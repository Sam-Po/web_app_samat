{% extends 'www/base.html' %}
{% block title %}update{% endblock %}
{% block content %}
<h1>Update contact</h1>
<form action="{% url 'update_contact' %}" method="post">
  {% csrf_token %}
  <label for="fname">First name:</label>
  <input type="text" name="first_name" value="{{ contact.first_name}}" id="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" name="last_name" value="{{ contact.last_name }}" id="lname"><br><br>
  <label for="phone">Phone:</label>
  <input type="text" name="phone" value="{{ contact.phone }}" id="phone"><br><br>
  <label for="email">Email:</label>
  <input type="email" name="email" value="{{ contact.email }}" id="email"><br><br>
  <input type="hidden" name="contact_id" value="{{ contact.id }}">
  <input type="submit" value="Submit">
</form>
{% endblock %}
